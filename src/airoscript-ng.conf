# Showing options:
	TERMINAL="xterm"
    show_warning=1 # Put to zero if you don't want the usage warning to appear.
	INTERACTIVE=0 # Set this to 0 to less asking
    force_mac_address=0 # Set this to one to override mac checking

# Theme file and other interface options
	theme="minimal.theme"
    export DEFAULT_MONITOR_MODE=1 # If set to 1, it won't ask to put the interface in monitor mode, it'll just do it.
    export SHOW_SMALL_MENU=0 # If set to 1, menu descriptions won't appear (easier to see on smallest screens)

#Your dhcp client utility
	DHCPSOFT="dhclient"
    # DHCPSOFT="dhcpcd" # For backtrack or other systems without dhclient.

# Debug:
    clear="clear" # Command to clear screen, comment to never clear screen.
	hold=0 # Dont close terminal windows
    debug=0 # Show extra info

#This is the interface you want to use to perform the attack
#If you dont set this, airoscript will ask you.
	wifi="" 
	iwifi="" # If you set wifi (and only then) you can specify Injection Wifi Card here. So if you have to use different interfaces for injection and reading, use this.

#Paths
	prefix="/usr/local"
    b_prefix="/usr/local" # This way we don't need to have airoscript in the same path as aircrack...
    path="$prefix/share/airoscript-ng/"
	bindir="$b_prefix/bin/"
	sbindir="$b_prefix/sbin/"                     
	TERMBIN="/usr/bin/"

# Fix to be able to use screenrc defined screenrc's
	[[ "$SCREENRC" == "" ]] && SCREENRC="$PREFIX/etc/screenrc.airoscript"
    
# Path to optional binaries
	MDK3="mdk3"
	JTD="jazzteldecrypter"
	WLD="wlandecrypter"


#################### This is rarely modified.##########################

#This is the rate per second at wich packets will be injected
	INJECTRATE="1000"

#How many times the deauth attack is run
	DEAUTHTIME="8"

#Time between re-association with target AP
	AUTHDELAY="100"
	KEEPALIVE="30"

#Fudge factor setting
	FUDGEFACTOR="2"

########## From here, people usually don't modddify anything...###############

# This is for the autopwn functions.
    attack_functions="fakeautoattack fragnoclient chopchopattack cafelatteattack hirteattack fragmentationattack "
    autopwn_sleep="1200" 
    autopwn_min_sleep="20"
    time_to_scan=12

# Set variables for airoscript's locale
	export TEXTDOMAINDIR=$PREFIX/share/locale
	export TEXTDOMAIN=airoscript

#The path where the data is stored
    TMPDIR="/tmp"
	DUMP_PATH=`mktemp -d`

# Create airoscript main dir
	mkdir ~/.airoscript 2> /dev/null

# Path to your wordlist file (for WPA and WEP dictionnary attack)
	if [ -e ~/.airoscript/wordlist.txt ]; then WORDLIST=~/.airoscript/wordlist.txt
	else WORDLIST="$DUMP_PATH/wordlist.txt"; fi 

# Were to look for default pmk database
    db_location="~/.airoscript-ng/pmk.db"

# Uncomment this if you want it to ask you for more options every thime it execs a external tool (advanced) (slow) (useful)
    # ADDOPTIONS=1


#The Mac address used to associate with AP during fakeauth			
	FAKE_MAC="00:06:25:02:FF:D8"
    # FIXME THIS WILL WORK WHEN MACCHANGER ACCEPTS MY PATCH
    # FAKE_MAC=`macchanger --show --random wlan0|tail -n1|cut -d: -f2,3,4,5,6,7|cut -d\( -f1`
	Host_IP="255.255.255.255"
	Client_IP="255.255.255.255"

# Fragmentation IP
	FRAG_HOST_IP="255.255.255.255"
	FRAG_CLIENT_IP="255.255.255.255"

# Default packet size values for tkiptun-ng attack
	TKIPTUN_MAX_PL=100
	TKIPTUN_MIN_PL=80


# Dont delete this
    CURRENT=1
    cd $DUMP_PATH


export MON_PREFIX="airoscript"
